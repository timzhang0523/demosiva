                <div class="xcb">
                    上海视觉艺术学院诞生于2005年。原名为复旦大学上海视觉艺术学院， 2013年4月经教育部批准我校正式转设为独立设置的普通本科高等学校：上海视觉艺术学院。 她是顺应文化艺术发展的世界潮流、时代呼声的产物。作为上海唯一的综合类视觉艺术高等院校， 她将引领大视觉的艺术概念，构筑大视觉艺术创意的平 台，按照“忠诚、卓越、创新、和谐”八字校训培养优秀的艺术人才。
